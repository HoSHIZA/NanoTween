<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoTween Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            max-width: 600px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>NanoTween Generator</h1>
<p>Enter the required settings.</p>

<form id="namespace-form">
    <label for="namespace">Namespace:</label>
    <input type="text" id="namespace" name="namespace" placeholder="Enter new namespace" required>
    <button type="submit">Generate and Download ZIP</button>
</form>

<div class="message" id="message"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script>
    document.getElementById('namespace-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const namespace = document.getElementById('namespace').value;
        const proxyUrl = 'https://cors.bridged.cc/'; // CORS-proxy
        const repoUrl = 'https://github.com/HoSHIZA/NanoTween-Embedded/archive/refs/heads/master.zip';

        if (!namespace) {
            alert("Please enter a valid namespace");
            return;
        }

        const messageElement = document.getElementById('message');
        messageElement.innerHTML = `<p>Loading repository...</p>`;

        try {
            const response = await fetch(proxyUrl + repoUrl);

            if (!response.ok) {
                throw new Error('Failed to download the repository.');
            }

            const blob = await response.blob();
            const zipContent = await JSZip.loadAsync(blob);

            messageElement.innerHTML = `<p>Replacing namespace...</p>`;

            zipContent.folder('NanoTween-Embedded-master/NanoTween').forEach(async function (relativePath, file) {
                if (relativePath.endsWith('.cs')) {
                    const fileData = await file.async("string");
                    const updatedData = fileData.replace(/NanoTweenRootNamespace/g, namespace);
                    zipContent.file(file.name, updatedData);
                }
            });

            messageElement.innerHTML = `<p>Creating ZIP archive...</p>`;
            zipContent.generateAsync({ type: 'blob' }).then(function (content) {
                saveAs(content, `NanoTween-${namespace}.zip`);
                messageElement.innerHTML = `<p style="color: green;">Configuration complete! Your download will start shortly.</p>`;
            });

        } catch (error) {
            messageElement.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    });
</script>
</body>
</html>
